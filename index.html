<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- scripts -->
    <script src="scripts/app.js" defer></script>

    <!-- styles -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Bootstrap CSS -->
		<link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
  />
    
  <head>
    <title>Project Iron-Man</title>
</head>

<body class="container-fluid">

  <section class="shell" >
    <div id="information">
    <h2 class="petname">NAME: IRON-MAN</h2>
    <h2 class="petlevel">LEVEL:  1</h2>
  </div>

  <!-- <section class="description">
    <p class="explaination"> brainstorming how to smash Thanos</p>
  </section> -->

    <section>
      <div class="image">
        <iframe src="https://giphy.com/embed/116a8zosxwA0SI" width="500" height="300" frameBorder="0" class="giphy-initial"></iframe>
      </div>
    </section>

    <section id="console">

    <section class="status">
      <div class="hunger">HUNGER: 0</div>
      <div class="sleepiness">SLEEPINESS: 0</div>
      <div class="boredom">BOREDOM: 0</div>

    </section>

    <section class="button">
      <button id="btn" class="button_feed">FEED</button>
      <button id="btn" class="button_sleep">SLEEP</button>
      <button id="btn" class="button_play">PLAY</button>
      
    </section>

  </section>

    
  </section>

  <!-- I copied and pasted the below modal form from https://getbootstrap.com/docs/4.0/components/modal/ -->

  <!-- Modal (Game start) -->

</head>
<body>
<div id="myModal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header-gamestart">
                <p class="modal-title">Thanos is coming!</p>
            </div>
            <iframe src="https://giphy.com/embed/aqMY57vLdkghi" width="500" height="300" frameBorder="0" class="giphy-gamestart"></iframe>
            <div class="modal-body">
                <p class="modal-info">Thanos' plan is to wipe out half of all life in the universe.<br><br>Get Iron-man prepared for that!</p>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Default => Iron Man">
                    </div>
                    <button type="submit" class="btn-primary">START!</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
  
<!-- Modal (Game over) -->

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title-gameover" id="staticBackdropLabel">GAME OVER</h5>
      
      </div>
      <div class="modal-body">
        <iframe src="https://giphy.com/embed/7JHtlG3rEkyLLZ1JCs" width="370" height="520" frameBorder="0" class="giphy-gameover" allowFullScreen></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn_playagain">PLAY AGAIN</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="modal_missionCompleted" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title" id="staticBackdropLabel">You made Thanos retired!!!</h1>
      </div>
      <div class="modal-body">
        <iframe src="https://giphy.com/embed/QyseiNCTb6ZNiCEgpF" width="415" height="480" frameBorder="0" class="giphy-gameover" allowFullScreen></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn_missionComplete">PLAY AGAIN</button>
      </div>
    </div>
  </div>
</div>



</body>
</html>
