<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- scripts -->
    <script src="scripts/app.js" defer></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- styles -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
  </head>
    <title>Tamagotchi</title>
</head>

<body>

  <section class="shell" >

    <h2 class="petname">name</h2>
    <h2 class="petage">age</h2>

    <section class="screen">

      <section class="status">
      <div class="hunger">hunger: 0</div>
      <div class="sleepiness">sleepiness: 0</div>
      <div class="boredom">boredom: 0</div>
    </section>

    </section>

    <section class="button">
      <button class="button_feed">FEED</button>
      <button class="button_sleep">SLEEP</button>
      <button class="button_play">PLAY</button>
      
    </section>

    
  </section>
  
  <form>
    <input type="text" id="petnameInput">
    <button id="petnameButton">submit</button>
  </form>
  



</body>
</html>
