<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- scripts -->
    <script src="scripts/app.js" defer></script>

    <!-- styles -->
    <link rel="stylesheet" href="styles/main.css">
    
  </head>
    <title>Tamagotchi</title>
</head>

<body>

  <section class="shell" >

    <h2 class="petname">name</h2>

    <section class="screen">

      <section class="status">
      <div class="hunger">hunger: 10</div>
      <div class="sleepiness">sleepiness: 10</div>
      <div class="boredom">boredom: 10</div>
    </section>

    </section>

    <section class="button">
      <button class="button_feed">FEED</button>
      <button class="button_sleep">SLEEP</button>
      <button class="button_play">PLAY</button>
      
    </section>

    
  </section>
  
  <form>
    <input type="text" id="petnameInput">
    <button id="petnameButton">submit</button>
  </form>
  



</body>
</html>
